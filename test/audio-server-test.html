<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Server WebSocket Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #4ec9b0;
            margin-bottom: 20px;
        }

        .section {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h2 {
            color: #4ec9b0;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status.connected {
            background: #1e3a1e;
            color: #4ec9b0;
            border: 1px solid #4ec9b0;
        }

        .status.disconnected {
            background: #3a1e1e;
            color: #f48771;
            border: 1px solid #f48771;
        }

        .status.connecting {
            background: #3a3a1e;
            color: #dcdcaa;
            border: 1px solid #dcdcaa;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #9cdcfe;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px 12px;
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            color: #d4d4d4;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #4ec9b0;
        }

        button {
            padding: 10px 20px;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-right: 10px;
            transition: background 0.2s;
        }

        button:hover {
            background: #1177bb;
        }

        button:active {
            background: #0d5689;
        }

        button.danger {
            background: #c5262d;
        }

        button.danger:hover {
            background: #e13238;
        }

        button.success {
            background: #16825d;
        }

        button.success:hover {
            background: #1a9870;
        }

        button:disabled {
            background: #3e3e42;
            color: #6e6e6e;
            cursor: not-allowed;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }

        .log {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 4px 0;
        }

        .log-entry .timestamp {
            color: #6e6e6e;
            margin-right: 10px;
        }

        .log-entry.info {
            color: #9cdcfe;
        }

        .log-entry.success {
            color: #4ec9b0;
        }

        .log-entry.error {
            color: #f48771;
        }

        .log-entry.warning {
            color: #dcdcaa;
        }

        .log-entry.received {
            color: #c586c0;
        }

        .json {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 15px;
            margin-top: 10px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .quick-test {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .quick-test button {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Audio Server WebSocket Test Client</h1>

        <!-- Connection Section -->
        <div class="section">
            <h2>Connection</h2>
            <div id="connectionStatus" class="status disconnected">
                ‚óè Disconnected
            </div>

            <div class="form-group">
                <label for="wsUrl">WebSocket URL</label>
                <input type="text" id="wsUrl" value="ws://localhost:8080" placeholder="ws://localhost:8080">
            </div>

            <div class="button-group">
                <button id="connectBtn" class="success" onclick="connect()">Connect</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            </div>
        </div>

        <!-- Get Track Info Section -->
        <div class="section">
            <h2>Get Track Info</h2>

            <div class="form-group">
                <label for="trackId">Track ID (UUID)</label>
                <input type="text" id="trackId" placeholder="Enter track UUID">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="stemsCheckbox">
                <label for="stemsCheckbox">Request stems (future feature)</label>
            </div>

            <div class="button-group">
                <button onclick="getTrackInfo()">Send getTrackInfo Request</button>
                <button onclick="fetchTracks()">Fetch Track List from API</button>
            </div>

            <div class="quick-test">
                <button onclick="fillFirstTrack()" class="success">Use First Track</button>
                <button onclick="fillRandomTrack()" class="success">Use Random Track</button>
            </div>
        </div>

        <!-- Available Tracks Section -->
        <div class="section">
            <h2>Available Tracks</h2>
            <div id="tracksList" class="log">
                <div class="log-entry info">Click "Fetch Track List from API" to load tracks</div>
            </div>
        </div>

        <!-- Response Section -->
        <div class="section">
            <h2>Last Response</h2>
            <div id="lastResponse" class="json">No response yet</div>
        </div>

        <!-- Message Log Section -->
        <div class="section">
            <h2>Message Log</h2>
            <button onclick="clearLog()" class="danger" style="margin-bottom: 10px;">Clear Log</button>
            <div id="messageLog" class="log">
                <div class="log-entry info">WebSocket test client ready</div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let tracks = [];

        function log(message, type = 'info') {
            const logDiv = document.getElementById('messageLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;

            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span>${message}`;

            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateConnectionStatus(status) {
            const statusDiv = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');

            if (status === 'connected') {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '‚óè Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else if (status === 'connecting') {
                statusDiv.className = 'status connecting';
                statusDiv.textContent = '‚óè Connecting...';
                connectBtn.disabled = true;
                disconnectBtn.disabled = true;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚óè Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function connect() {
            const url = document.getElementById('wsUrl').value;

            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected', 'warning');
                return;
            }

            updateConnectionStatus('connecting');
            log(`Connecting to ${url}...`, 'info');

            try {
                ws = new WebSocket(url);

                ws.onopen = () => {
                    updateConnectionStatus('connected');
                    log('‚úì Connected successfully', 'success');
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        log('‚Üê Received message', 'received');
                        displayResponse(data);
                    } catch (error) {
                        log(`Error parsing message: ${error.message}`, 'error');
                    }
                };

                ws.onerror = (error) => {
                    log(`WebSocket error: ${error.message || 'Unknown error'}`, 'error');
                };

                ws.onclose = (event) => {
                    updateConnectionStatus('disconnected');
                    log(`Connection closed (code: ${event.code}, reason: ${event.reason || 'none'})`, 'warning');
                    ws = null;
                };
            } catch (error) {
                updateConnectionStatus('disconnected');
                log(`Failed to connect: ${error.message}`, 'error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close(1000, 'User disconnected');
                log('Disconnecting...', 'info');
            }
        }

        function getTrackInfo() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('Not connected to WebSocket', 'error');
                return;
            }

            const trackId = document.getElementById('trackId').value.trim();
            const stems = document.getElementById('stemsCheckbox').checked;

            if (!trackId) {
                log('Please enter a track ID', 'error');
                return;
            }

            const message = {
                command: 'getTrackInfo',
                trackId: trackId,
                stems: stems
            };

            ws.send(JSON.stringify(message));
            log(`‚Üí Sent getTrackInfo request for track: ${trackId}`, 'info');
        }

        function displayResponse(data) {
            const responseDiv = document.getElementById('lastResponse');
            responseDiv.textContent = JSON.stringify(data, null, 2);

            if (data.success) {
                log(`‚úì Track info received: ${data.filePath}`, 'success');
                log(`  BPM: ${data.bpm}, Key: ${data.key} ${data.mode}`, 'success');
                log(`  Beats: ${data.beats_data?.length || 0}, Downbeats: ${data.downbeats_data?.length || 0}`, 'success');
            } else {
                log(`‚úó Error: ${data.error}`, 'error');
            }
        }

        async function fetchTracks() {
            try {
                log('Fetching tracks from API...', 'info');
                const response = await fetch('http://localhost:3000/api/tracks');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                tracks = data.tracks || [];

                const tracksList = document.getElementById('tracksList');
                tracksList.innerHTML = '';

                if (tracks.length === 0) {
                    tracksList.innerHTML = '<div class="log-entry warning">No tracks found in database</div>';
                    log('No tracks found', 'warning');
                    return;
                }

                tracks.forEach((track, index) => {
                    const entry = document.createElement('div');
                    entry.className = 'log-entry info';
                    entry.innerHTML = `
                        <strong>${index + 1}.</strong> ${track.title || 'Unknown'} - ${track.artist || 'Unknown'}
                        <br>&nbsp;&nbsp;&nbsp;&nbsp;<small>ID: ${track.id} | BPM: ${track.bpm || 'N/A'} | Key: ${track.musical_key || 'N/A'}</small>
                    `;
                    entry.style.cursor = 'pointer';
                    entry.onclick = () => {
                        document.getElementById('trackId').value = track.id;
                        log(`Selected track: ${track.title}`, 'info');
                    };
                    tracksList.appendChild(entry);
                });

                log(`‚úì Loaded ${tracks.length} tracks`, 'success');
            } catch (error) {
                log(`Failed to fetch tracks: ${error.message}`, 'error');
                const tracksList = document.getElementById('tracksList');
                tracksList.innerHTML = `<div class="log-entry error">Error: ${error.message}</div>`;
            }
        }

        function fillFirstTrack() {
            if (tracks.length === 0) {
                log('No tracks loaded. Click "Fetch Track List" first.', 'warning');
                return;
            }

            document.getElementById('trackId').value = tracks[0].id;
            log(`Filled with first track: ${tracks[0].title}`, 'info');
        }

        function fillRandomTrack() {
            if (tracks.length === 0) {
                log('No tracks loaded. Click "Fetch Track List" first.', 'warning');
                return;
            }

            const randomTrack = tracks[Math.floor(Math.random() * tracks.length)];
            document.getElementById('trackId').value = randomTrack.id;
            log(`Filled with random track: ${randomTrack.title}`, 'info');
        }

        function clearLog() {
            document.getElementById('messageLog').innerHTML = '';
            log('Log cleared', 'info');
        }

        // Auto-fetch tracks on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                fetchTracks();
            }, 500);
        });
    </script>
</body>
</html>
